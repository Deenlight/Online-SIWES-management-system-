<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Logbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #004085;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="date"], textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }
        button {
            background-color: #004085;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #002752;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Logbook</h1>
    </header>
    <nav>
        <a href="{{ url_for('student_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="container">
        <h2>Submit Your Logbook</h2>
        <form action="{{ url_for('submit_logbook') }}" method="POST">
            <label for="entry_date">Date:</label>
            <input type="date" id="entry_date" name="entry_date" required>
            <label for="log_entry">Log Entry:</label>
            <textarea id="log_entry" name="log_entry" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
