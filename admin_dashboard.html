<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .logo {
            position: absolute;
            top: 0px;
            width: 150px;
            height: 135px;
        }
        .logo-left{
            left: 20px;
        }
        .logo-right{
            right: 20px;
        }

        h1{
            text-align: center;
            padding: 5px;
            background-color: #0056b3;
            color: #f4f4f9;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0022b8;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(17, 1, 110, 0.1);
        }
        button {
            background-color: #066cd1;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1d2124;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="{{ url_for('static', filename='images/siwes.png') }}" alt="Logo Left" class="logo logo-left"/>
        <p>Welcome to UDUS SIWES E-Logbook portal</p>
        <img src="{{ url_for('static', filename='images/udus.png') }}" alt="Logo right" class="logo logo-right"/>
    </header>
    
    <nav>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

        <h1>Admin Dashboard</h1>
    
    <div class="container">
        <h2>Welcome, Admin!</h2>
        <p><strong>Total Students:</strong> {{ total_students }}</p>
        <p><strong>Total Coordinators:</strong> {{ total_coordinators }}</p>
        
        <form action="{{ url_for('manage_students') }}" method="get">
            <button type="submit">Manage Students</button>
        </form>
        
        <form action="{{ url_for('manage_coordinators') }}" method="get">
            <button type="submit">Manage Coordinators</button>
        </form>
    </div>
</body>
</html>
