<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - SIWES E-Logbook</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .logo {
            position: absolute;
            top: 0px;
            width: 150px;
            height: 135px;
        }
        .logo-left{
            left: 20px;
        }
        .logo-right{
            right: 20px;
        }
        h1{
            text-align: center;
            padding: 5px;
            color: #eef1f5;
            background-color: #004085;

        }
        

        nav {
            display: flex;
            justify-content: center;
            background: #004085;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004085;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
     <!-- Header -->
     <header>
        <img src="{{ url_for('static', filename='images/siwes.png') }}" alt="Logo Left" class="logo logo-left"/>
        <p>Welcome to UDUS SIWES E-Logbook portal</p>
        <img src="{{ url_for('static', filename='images/udus.png') }}" alt="Logo right" class="logo logo-right"/>
     </header>
    </div>
    <!-- Header -->
    
    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        
        <a href="{{ url_for('login') }}">Login</a>
       
    </nav>

        <h1>Student Registration</h1>

    <!-- Registration Form -->
    <form action="{{ url_for('students_register') }}" method="POST">
        <h2>Fill in your details</h2>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

        <label for="matric_number">Matric/Admission Number:</label>
        <input type="text" id="matric_number" name="matric_number" placeholder="Enter your Matric/Admission number" required>

        <label for="course_of_study">Course of Study:</label>
        <input type="text" id="course_of_study" name="course_of_study" placeholder="Enter your course of study" required>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level" placeholder="Enter your level" required>

        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" placeholder="Enter your faculty" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter your department" required>

        <label for="phone_number">Phone No:</label>
        <input type="number" id="level" name="phone_number" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Added Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="placement">SIWES Placement (Industry and Location):</label>
        <textarea id="placement" name="placement" placeholder="Enter the industry name and location" required></textarea>

        <label for="industry_supervisor">Industry Supervisor Name:</label>
        <input type="text" id="industry_supervisor" name="industry_supervisor" placeholder="Enter the supervisor's name" required>

        <label for="industry_supervisor_email">Industry Supervisor Email:</label>
        <input type="email" id="industry_supervisor_email" name="industry_supervisor_email" placeholder="Enter the supervisor's email" required>

        <label for="coordinator_name">Department SIWES Coordinator Name:</label>
        <input type="text" id="coordinator_name" name="coordinator_name" placeholder="Enter the coordinator's name" required>

        <label for="coordinator_email">Department SIWES Coordinator Email:</label>
        <input type="email" id="coordinator_email" name="coordinator_email" placeholder="Enter the coordinator's email" required>

        <button type="submit">Register</button>
    </form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SIWES E-Logbook. All Rights Reserved.</p>
    </footer>
</body>
</html>
