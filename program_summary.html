<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #004085;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stat-box {
            background: #343a40;
            color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .stat-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .stat-box p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Program Summary</h1>
    </header>
    <nav>
        <a href="{{ url_for('coordinator_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="container">
        <h2>SIWES Program Summary</h2>
        <div class="stats">
            <div class="stat-box">
                <h3>Total Supervisors</h3>
                <p>12</p>
            </div>
            <div class="stat-box">
                <h3>Total Students</h3>
                <p>120</p>
            </div>
            <div class="stat-box">
                <h3>Average Performance</h3>
                <p>85%</p>
            </div>
        </div>
    </div>
</body>
</html>
