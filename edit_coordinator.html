<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supervisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <h1>Edit Coordinator</h1>
    <form method="POST" action="{{ url_for('edit_coordinator', coordinator_id=coordinator.id) }}">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ coordinator.full_name }}" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ coordinator.email }}" required>
    
        
        <label for="assigned_students">Assign Students (Comma-separated Matric Numbers):</label>
        <input type="text" id="assigned_students" name="assigned_students" 
       value="{{ assigned_students }}" placeholder="e.g., MAT001, MAT002, MAT003">

        <button type="submit">Update Coordinator</button>
    </form>
    
</body>
</html>
